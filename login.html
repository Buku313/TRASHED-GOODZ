<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Admin Login - TRASHEDGOODS.STORE</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript">
        function checkLogin(event) {
            event.preventDefault();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Default credentials - you can change these
            // Username: admin
            // Password: trashedgoods2008
            if (username === 'admin' && password === 'trashedgoods2008') {
                // Set login session
                localStorage.setItem('tgs_admin_logged_in', 'true');
                localStorage.setItem('tgs_admin_session', Date.now().toString());

                // Redirect to admin panel
                window.location.href = 'admin.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }

            return false;
        }

        function onLoadCheck() {
            // Check if already logged in
            var loggedIn = localStorage.getItem('tgs_admin_logged_in');
            var session = localStorage.getItem('tgs_admin_session');

            if (loggedIn === 'true' && session) {
                // Check if session is still valid (24 hours)
                var sessionTime = parseInt(session);
                var currentTime = Date.now();
                var hoursPassed = (currentTime - sessionTime) / (1000 * 60 * 60);

                if (hoursPassed < 24) {
                    // Still logged in, redirect to admin
                    window.location.href = 'admin.html';
                } else {
                    // Session expired
                    localStorage.removeItem('tgs_admin_logged_in');
                    localStorage.removeItem('tgs_admin_session');
                }
            }
        }
    </script>
</head>
