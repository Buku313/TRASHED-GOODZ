name: Upload Product Images

on:
  workflow_dispatch:
    inputs:
      images:
        description: 'Base64 encoded images (JSON array)'
        required: true
        type: string
      product_id:
        description: 'Product ID'
        required: true
        type: string

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload images
        run: |
          # Parse the images JSON and save to files
          echo '${{ inputs.images }}' | jq -r '.[] | @base64d' | while IFS= read -r line; do
            filename=$(echo "$line" | jq -r '.filename')
            content=$(echo "$line" | jq -r '.content')
            echo "$content" | base64 -d > "images/$filename"
          done

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add images/
          git commit -m "Upload images for product ${{ inputs.product_id }}"
          git push
